<!doctype html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
    <meta charset="UTF-8">
    <title>Introduction to Web Development</title>

    <link href='styles/libs/fonts.css' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='styles/semantic.min.css'>
    <link rel="stylesheet" href="styles/libs/monokai.min.css">
    <link rel='stylesheet' href='styles/main.css'>
</head>
<body>
	<div class="ui two column centered grid">
		<div class="ui form column">
		  <div class="field">
		    <label>Search Gif</label>
		    <input type="text" class="js-search-term">
		  </div>
		  <div class="field">
		  	<button class="ui primary button js-search">
			  Search
			</button>
		  </div>
		</div>
		<div class="column row centered">
			<div class="column" id="imageHolder">

			</div>
		</div>
	</div>

	<iframe id="sc-widget" width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F1848538&show_artwork=true"></iframe>
<script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
<script type="text/javascript">
  (function(){
    var widgetIframe = document.getElementById('sc-widget'),
        widget       = SC.Widget(widgetIframe),
        newSoundUrl = 'http://api.soundcloud.com/tracks/13692671';

    widget.bind(SC.Widget.Events.READY, function() {
      // load new widget
      widget.bind(SC.Widget.Events.FINISH, function() {
        widget.load(newSoundUrl, {
          show_artwork: false
        });
      });
    });

  }());
</script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="javascript/app.js"></script>
</body>
</html>
